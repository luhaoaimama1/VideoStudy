apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"
    defaultConfig.javaCompileOptions.annotationProcessorOptions.includeCompileClasspath = true
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
//        jni.srcDirs = [] // This prevents the auto generation of Android.mk
//        jniLibs.srcDir 'src/main/libs' // This is not necessary unless you have precompiled libraries in your project.
        }
    }
    defaultConfig {
        applicationId "zone.com.videostudy"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.github.luhaoaimama1:ZView:1.0.36'
//    compile 'com.github.luhaoaimama1:ZView:1.0.35'
    compile 'com.github.luhaoaimama1:zone-sdk:1.0.91'
}
